services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:  # Single 'volumes' key with all mappings
      - .:/app
      - bundle:/usr/local/bundle
      - db_data:/app/db
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
volumes:
  bundle:
  db_data:
